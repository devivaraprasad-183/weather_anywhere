<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Anywhere üåé</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2b3a42;
      --secondary-color: #4f646f;
      --text-color: #ffffff;
      --accent-color: #ff9a8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 10%, transparent 10%), 
                  radial-gradient(circle, rgba(255,255,255,0.08) 20%, transparent 20%);
      background-size: 100px 100px, 150px 150px;
      animation: moveBackground 60s linear infinite;
    }

    @keyframes moveBackground {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    .weather-card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 10;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .weather-card:hover { transform: translateY(-5px); }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .search-box input {
      border: 0;
      outline: 0;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary-color);
      height: 50px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
    }

    .search-box button {
      border: 0;
      outline: 0;
      background: var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s ease, transform 0.1s;
    }

    .search-box button:hover { background: #ff5733; }
    .search-box button:active { transform: scale(0.95); }

    .weather-info { animation: fadeIn 1s ease-out; }
    .weather-icon-emoji {
      font-size: 70px;
      animation: iconAnimate 3s infinite ease-in-out;
    }

    @keyframes iconAnimate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .temp-display { font-size: 55px; font-weight: 700; }
    .city-name { font-size: 24px; font-weight: 500; color: var(--accent-color); }
    .description-text { font-size: 18px; margin-bottom: 20px; text-transform: capitalize; }

    .details {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .error-message {
      background: #ff5733;
      color: var(--text-color);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        
        <div class="weather-card">
          <h1>Weather Anywhere üåé</h1>
          
          <div class="search-box d-flex mb-3">
            <input type="text" id="city-input" class="form-control me-2" placeholder="Enter city name..." spellcheck="false">
            <button id="search-btn">üîé</button>
          </div>

          <div class="error-message" id="error-msg">City not found. Please try again.</div>

          <div class="weather-info" id="weather-details" style="display: none;">
            <div class="main-temp-area mb-2">
              <p id="weather-icon" class="weather-icon-emoji">‚òÄÔ∏è</p>
              <h2 id="temp-display" class="temp-display">--¬∞C</h2>
            </div>
            
            <h3 id="city-name" class="city-name">City, Country</h3>
            <p id="description-text" class="description-text">Loading...</p>

            <div class="details row text-center">
              <div class="col-6">
                <p id="humidity-display">--%</p>
                <p class="detail-label">Humidity</p>
              </div>
              <div class="col-6">
                <p id="wind-display">-- km/h</p>
                <p class="detail-label">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const btn = document.getElementById('search-btn');
    const input = document.getElementById('city-input');
    const errorMsg = document.getElementById('error-msg');
    const weatherDetails = document.getElementById('weather-details');

    const cityName = document.getElementById('city-name');
    const tempDisplay = document.getElementById('temp-display');
    const descriptionText = document.getElementById('description-text');
    const weatherIcon = document.getElementById('weather-icon');
    const humidityDisplay = document.getElementById('humidity-display');
    const windDisplay = document.getElementById('wind-display');

    const apiKey = "YOUR_API_KEY_HERE"; // Replace with OpenWeatherMap API key

    btn.addEventListener('click', async function() {
      const city = input.value.trim();
      if (!city) return;

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const data = await response.json();

        if (data.cod !== 200) {
          errorMsg.style.display = 'block';
          weatherDetails.style.display = 'none';
        } else {
          errorMsg.style.display = 'none';
          weatherDetails.style.display = 'block';

          cityName.innerText = `${data.name}, ${data.sys.country}`;
          tempDisplay.innerText = data.main.temp + "¬∞C";
          descriptionText.innerText = data.weather[0].description;
          humidityDisplay.innerText = data.main.humidity + "%";
          windDisplay.innerText = data.wind.speed + " km/h";

          // Emoji icons
          let desc = data.weather[0].description.toLowerCase();
          if (desc.includes("sun") || desc.includes("clear")) weatherIcon.innerText = "‚òÄÔ∏è";
          else if (desc.includes("cloud")) weatherIcon.innerText = "‚òÅÔ∏è";
          else if (desc.includes("rain")) weatherIcon.innerText = "üåßÔ∏è";
          else if (desc.includes("snow")) weatherIcon.innerText = "‚ùÑÔ∏è";
          else weatherIcon.innerText = "üåé";
        }
      } catch (error) {
        console.error(error);
        errorMsg.style.display = 'block';
        weatherDetails.style.display = 'none';
      }
    });
  </script>
</body>
</html>
